<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us - Anonymous Messages</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>Contact Us</h1>
		<main>
			<p>Having trouble using Anonymous Messages? Facing an inconvenience? We're here to help! Fill out the form below and we'll get back to you as soon as possible.</p>
			
			<form id="contactForm">
				<label>Name</label>
				<input type="text" id="name" required placeholder="Your name">
				
				<label>Email</label>
				<input type="email" id="email" required placeholder="your@email.com">
				
				<label>Subject</label>
				<input type="text" id="subject" required placeholder="What is this about?">
				
				<label>Message</label>
				<textarea id="message" required placeholder="Describe your issue or feedback..."></textarea>
				
				<div id="submitStatus"></div>
				<button type="submit">Send Message</button>
			</form>
		</main>
	</div>
	
	<script src="nav.js"></script>
	<script>
		document.getElementById('contactForm').addEventListener('submit', async (e) => {
			e.preventDefault();
			const statDiv = document.getElementById('submitStatus');
			const btn = e.target.querySelector('button');
			btn.disabled = true;
			
			try {
				const res = await fetch('/api/contact', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({
						name: document.getElementById('name').value,
						email: document.getElementById('email').value,
						subject: document.getElementById('subject').value,
						message: document.getElementById('message').value
					})
				});
				
				if (res.ok) {
					statDiv.innerText = '✅ Message sent successfully! We\'ll be in touch soon.';
					statDiv.style.color = '#4ade80';
					e.target.reset();
				} else {
					statDiv.innerText = '❌ Failed to send message. Please try again.';
					statDiv.style.color = '#ef4444';
				}
			} catch (err) {
				statDiv.innerText = '❌ Error: ' + err.message;
				statDiv.style.color = '#ef4444';
			} finally {
				btn.disabled = false;
			}
		});
	</script>
</body>
</html>
